<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Piano</title>
  </head>
  <body>
    <div id="midi_piano">
        <div class="keyboard-container">
            <div class="white-key">
              <div><p>C</p></div>
              <div><p>D</p></div>
              <div><p>E</p></div>
              <div><p>F</p></div>
              <div><p>G</p></div>
              <div><p>A</p></div>
              <div><p>B</p></div>
            </div>
            <div class="black-key">
              <div class="C">C#</div>
              <div class="D">D#</div>
              <div class="F">F#</div>
              <div class="G">G#</div>
              <div class="A">A#</div>
            </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
