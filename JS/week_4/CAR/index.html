<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Car Database</h1>
      <div>
        <h3>Search car by licence</h3>
        <label for="licence-number">Licence number</label>
        <input type="text" id="licence-search" />
        <button>search</button>
        <p></p>
      </div>
    </header>
    <main>
      <section class="input">
        <form id="form-car">
          <div>
            <h3>Insert car data</h3>
            <div class="form-field">
              <label for="licence-number">Licence number</label>
              <input type="text" id="licence-number" />
            </div>

            <div class="form-field">
              <label for="car-maker">Car maker</label>
              <input type="text" id="car-maker" />
            </div>

            <div class="form-field">
              <label for="car.model">Car model</label>
              <input type="text" id="car-model" />
            </div>

            <div class="form-field">
              <label for="car-owner">Car owner</label>
              <input type="text" id="car-owner" />
            </div>

            <div class="form-field">
              <label for="car-price">Car price</label>
              <input type="text" id="car-price" />
            </div>

            <div class="form-field">
              <label for="car-color">Car color</label>
              <input type="text" id="car-color" />
            </div>

            <input type="submit" value="Add car" />
            <input type="reset" id="reset" value="Reset" />
          </div>
        </form>
      </section>
      <section class="output">
        <h3>Cars database</h3>
        <div class="result"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
