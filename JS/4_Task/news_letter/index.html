<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>News letter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center">Sign Up</h1>
      <h3 class="center">It's free and only takes a minute</h3>

      <form action="" class="center">
        <label for="firstName">First name</label>
        <div><input type="text" /></div>

        <label for="lastName">Last name</label>
        <div><input type="text" /></div>

        <label for="email">Email</label>
        <div><input type="email" /></div>

        <label for="password">Password</label>
        <div><input type="password" /></div>

        <label for="confirmPassword">Confirm Password</label>
        <div><input type="password" /></div>

        <input type="submit" id="submit" value="SIGN UP" />
        <p>
          My clicking the Sign Up button,you agree to our Terms & Conditions and
          Privacy Policy
        </p>
      </form>
      <p class="center">Already have an account? Login Here</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
