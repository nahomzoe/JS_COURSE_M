<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>News letter</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h1 class="center">Sign Up</h1>
        <p class="center itsfree">It's free and only takes a minute</p>
      </div>

      <form action="">
        <div class="form-field">
          <label for="firstName">First name</label>
          <div><input type="text" /></div>
        </div>

        <div class="form-field">
          <label for="lastName">Last name</label>
          <div><input type="text" /></div>
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <div><input type="email" /></div>
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <div><input type="password" /></div>
        </div>
        <div class="form-field">
          <label for="confirmPassword">Confirm Password</label>
          <div><input type="password" /></div>
        </div>

        <div class="center submit">
          <input type="submit" id="submit" value="SIGN UP" />
        </div>
        <div class="center myclick">
          <p>
            My clicking the Sign Up button,you agree to <br />
            our Terms & Conditions and Privacy Policy
          </p>
        </div>
      </form>
    </div>

    <p class="center">Already have an account? Login Here</p>
    <script src="main.js"></script>
  </body>
</html>
